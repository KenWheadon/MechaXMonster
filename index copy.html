<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecha X Monster</title>

    <!-- GameDemon Framework CSS -->
    <link rel="stylesheet" href="gd/screens/screen.css" />
    <link rel="stylesheet" href="gd/gamestate/gamestate.css" />
    <link rel="stylesheet" href="gd/achievements/achievements.css" />
    <link rel="stylesheet" href="gd/popup/popup.css" />
    <link rel="stylesheet" href="gd/drawer/drawer.css" />
    <link rel="stylesheet" href="gd/audioman/audio-manager.css" />

    <!-- Game-specific styles -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        overflow: hidden;
        background: #000;
        cursor: default;
      }

      /* Game-specific screen styling additions */
      .game-screen {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Start screen specific styling */
      .game-screen--start {
        background-image: url("images/map-background.png");
      }

      .start-logo {
        max-width: 400px;
        width: 80vw;
        height: auto;
        filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        animation: logoPulse 2s ease-in-out infinite;
        margin-bottom: 40px;
      }

      /* Map screen specific styling */
      .game-screen--map {
        background-image: url("images/map-background.png");
      }

      .currency-display {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 100;
        min-width: 200px;
      }

      .currency-item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
      }

      .currency-value {
        color: #48dbfb;
        font-weight: bold;
      }

      .mine-locations {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .mine-button {
        padding: 20px;
        border-radius: 15px;
        color: white;
        font-weight: bold;
        transition: transform 0.3s ease;
        min-width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .mine-button:hover {
        transform: scale(1.05);
      }

      .mine-button--unlock {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
      }

      .mine-button--build {
        background: linear-gradient(135deg, #ffd93d, #f39c12);
      }

      .mine-button--enter {
        background: linear-gradient(135deg, #48dbfb, #0abde3);
      }

      .mine-button--locked {
        background: rgba(100, 100, 100, 0.3);
        border: 2px dashed rgba(255, 255, 255, 0.3);
        cursor: default;
        opacity: 0.5;
      }

      .mine-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      /* Animations */
      @keyframes logoPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .start-logo {
          max-width: 300px;
        }

        .mine-locations {
          flex-direction: column;
          align-items: center;
        }

        .mine-button {
          min-width: 250px;
        }
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000;
        color: white;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">Loading Mecha X Monster...</div>

    <!-- Container for ScreenManager-generated screens -->
    <div id="screen-container"></div>

    <div id="achievement-container"></div>

    <!-- GameDemon Framework Scripts -->
    <script src="gd/gamestate/gamestate.js"></script>
    <script src="gd/gamestate/gamestate-manager.js"></script>
    <script src="gd/screens/screen.js"></script>
    <script src="gd/screens/screen-manager.js"></script>
    <script src="gd/achievements/achievements.js"></script>
    <script src="gd/achievements/achievement-manager.js"></script>
    <script src="gd/popup/popup.js"></script>
    <script src="gd/popup/popup-manager.js"></script>
    <script src="gd/achievements/"></script>
    <script src="gd/audioman/audio-manager.js"></script>
    <script src="gd/audioman/audio-manager-ui.js"></script>
    <script src="gd/drawer/drawer.js"></script>

    <!-- Game-specific scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>

    <script>
      // Initialize game when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Hide loading screen
        document.getElementById("loading").style.display = "none";

        // Start the game
        new MechaXMonster();
      });
    </script>
  </body>
</html>
